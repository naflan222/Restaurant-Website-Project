<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <style>
    body {
      background: url(1.JPG) no-repeat center center fixed;
      background-size: cover;
    }

    .signin {
      background-color: #d3d3d3;
      font-family: 'Montserrat', sans-serif;
      color: white; /* Updated color */
      font-size: 14px;
      letter-spacing: 1px;
    }

    .login {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 560px;
      width: 405px;
      padding: 60px 60px;
      background: rgba(80, 80, 80, 0.8);
    }

    form {
      padding-top: 80px;
    }

    .active {
      border-bottom: 2px solid #1161ed;
    }

    .nonactive {
      color: rgba(255, 255, 255, 0.2);
    }

    h2 {
      padding-left: 12px;
      font-size: 22px;
      text-transform: uppercase;
      padding-bottom: 5px;
      letter-spacing: 2px;
      display: inline-block;
      font-weight: 100;
      color: white; /* Updated color */
    }

    h2:first-child {
      padding-left: 0px;
    }

    span {
      text-transform: uppercase;
      font-size: 12px;
      opacity: 0.4;
      display: inline-block;
      position: relative;
      top: -65px;
      transition: all 0.5s ease-in-out;
      color: white; /* Updated color */
    }

    .text {
      border: none;
      width: 89%;
      padding: 10px 20px;
      display: block;
      height: 15px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0);
      overflow: hidden;
      margin-top: 15px;
      transition: all 0.5s ease-in-out;
      color: white; /* Updated color */
    }

    .text:focus {
      outline: 0;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      background: rgba(0, 0, 0, 0);
    }

    .text:focus + span {
      opacity: 0.6;
    }

    input[type="text"],
    input[type="password"] {
      font-family: 'Montserrat', sans-serif;
      color: white; /* Updated color */
    }

    input {
      display: inline-block;
      padding-top: 20px;
      font-size: 14px;
    }

    h2,
    span,
    .custom-checkbox {
      margin-left: 20px;
    }

    .custom-checkbox {
      appearance: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 2px;
      display: inline-block;
      position: relative;
      top: 6px;
    }

    .custom-checkbox:checked {
      background-color: rgb(43, 237, 17);
    }

    .custom-checkbox:checked:after {
      content: '\2714';
      font-size: 10px;
      position: absolute;
      top: 1px;
      left: 4px;
      color: white; /* Updated color */
    }

    .custom-checkbox:focus {
      outline: none;
    }

    label {
      display: inline-block;
      padding-top: 10px;
      padding-left: 5px;
      color: white; /* Updated color */
    }

    .signin {
      background-color: #1161ed;
      color: white; /* Updated color */
      width: 100%;
      padding: 10px 20px;
      display: block;
      height: 39px;
      border-radius: 20px;
      margin-top: 30px;
      transition: all 0.5s ease-in-out;
      border: none;
      text-transform: uppercase;
    }

    .signin:hover {
      background: #f54040;
      cursor: pointer;
    }

    .signin:focus {
      outline: none;
    }

    hr {
      border: 1px solid floralwhite;
      top: 85px;
      position: relative;
    }

    a {
      text-align: center;
      display: block;
      top: 120px;
      position: relative;
      text-decoration: none;
      color: white; /* Updated color */
    }
  </style>
</head>
<body>
  <div class="login">
    <h2 class="active">Sign In</h2>
    <form>
      <input type="text" class="text" name="username">
      <span>Username</span>
      <br>
      <br>
      <input type="password" class="text" name="password">
      <span>Password</span>
      <br>
      <input type="checkbox" id="checkbox-1-1" class="custom-checkbox" />
      <label for="checkbox-1-1">Keep me Signed in</label>
      <button class="signin">Sign In</button>
      <hr>
      <a href="#">Forgot Password?</a>
    </form>
  </div>
</body>
</html>
